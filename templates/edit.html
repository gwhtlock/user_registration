{% extends "index.html" %}




{% block content %}


<h1>"User Registration"</h1>


<form action="/register" method="post">
    <label>
        Enter User name:
        <input type="text" name="user"/>
    </label>

    <label>
        Enter password:
        <input type="text" name="password1"/>
    </label>

    <label>
        Re-enter password:
        <input type="text" name="password2"/>
    </label>
    <input type="submit" value="Register"/>
</form>




{% if error %}
  <p class='error'>{{ error }}</p>
{% endif %}



{% endblock %}
